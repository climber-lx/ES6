<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>箭头函数</title>
</head>

<body>
    <script>
        // ES6 允许使用 【箭头函数】 (==>)定义函数
        // 声明一个函数
        let fn = () => {

        }
        let fn2 = (a, b) => {
            return a + b;
        }
        // 调用函数
        let result = fn2(1, 2);
        console.log(result);

        // 1.this  是静态的。this 始终指向函数声明的作用域下的 this的值
        function getName() {
            console.log(this.name);
        }
        let getName2 = () => {
            console.log(this.name);
        }

        // 设置 window 对象的name属性
        window.name = "ll";
        const school = {
            name: 'lxl'
        };

        //直接调用
        getName();  // ll   指向window的name
        getName2(); // ll   指向window的name
        // call方法调用
        getName.call(school);   // lxl  可以改变this指向，指向school
        getName2.call(school);  // 不能改变this指向

        // 2.不能作为构造函数实例化对象
        let Person = (name, age) => {
            this.name = name;
            this.age = age;
        }
        // 报错：Uncaught TypeError: Person is not a constructor
        // let me = new Person('ll', 20);
        // console.log(me);

        // 3.不能使用 arguments 变量
        let fnn = () => {
            // 报错：Uncaught ReferenceError: arguments is not defined
            // console.log(arguments);
        }
        fnn(1, 2, 3);

        // 4.箭头函数的简写
        // 1) 省略小括号，当形参有且只有一个的时候
        let add = n => {
            return n + n;
        }
        console.log(add(9));    // 18
        // 2) 省略花括号，当代码体只有一条语句的时候，此时 return 必须省略
        // 而且语句的执行结果就是函数的返回值
        let pow = (n) => n * n;
        console.log(pow(2));



    </script>
</body>

</html>
