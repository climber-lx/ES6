<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promise-then方法 </title>
</head>

<body>
    <script>
        const p = new Promise(function (resolve, reject) {
            setTimeout(function () {
                let data = "数据库中的用户数据";
                resolve(data);

                // let err = "数据读取失败";
                // reject(err);
            }, 1000);
        })
        // 调用 then 方法  then方法的返回结果是 Promise 对象，对象状态由回调函数的执行结果决定
        // 1.如果回调函数中返回的结果是 非 Promise 类型的属性，状态为成功，返回值为对象的值
        const result = p.then(value => {
            // console.log(value);
            // // 1.非 promise 类型的属性
            // // return 'lllll'
            // // 2.是promise 对象
            // return new Promise((resolve, reject) => {
            //     resolve('ok');
            //     // reject('error');
            // })
            // 3.抛出错误
            throw new Error('出错啦');
        }, reason => {
            console.warn(reason);
        });

        // // 链式调用
        // p.then(value => {

        // }).then(value => {

        // })
        console.log(result);
    </script>
</body>

</html>
