<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>let</title>
</head>

<body>
    <script>
        // 声明变量的方式
        let a;
        let b, c, d;
        let e = 100;
        let f = 521, g = "ll", h = [];

        // 1.变量不能重复声明
        // let star = "ll";
        let star = "lxxl";
        // 重复声明就会报错：Uncaught SyntaxError: Identifier 'star' has already been declared
        // var 是可以的,使用最新的值。
        var star2 = "ll";
        var star2 = "lxxl";
        console.log(star2);

        // 2.块级作用域
        {
            let girl = "cc"
        }
        // 报错：Uncaught ReferenceError: girl is not defined
        // console.log(girl);

        // 3.不存在变量提升
        // 报错：Uncaught ReferenceError: Cannot access 'song' before initialization
        // console.log(song);
        let song = 'gg';
        // var 定义的变量存在变量提升

        // 4.不影响作用域链
        {
            let school = "xinchi";
            function fn() {
                console.log(school);
            }
            fn();
        }

    </script>
</body>

</html>
