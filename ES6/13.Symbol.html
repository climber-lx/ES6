<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Symbol</title>
</head>

<body>
    <script>
        // 创建 Symbol
        let s = Symbol();
        console.log(s, typeof s);   // Symbol() 'symbol'
        let s2 = Symbol('尚硅谷');
        let s3 = Symbol('尚硅谷');
        console.log(s2, s3);    // Symbol(尚硅谷) Symbol(尚硅谷)
        console.log(s2 == s3);  // false
        // Symbol.for 创建
        let s4 = Symbol.for('aa');
        let s5 = Symbol.for('aa');
        console.log(s4, s5);    // Symbol(aa) Symbol(aa)
        console.log(s4 == s5);  // true
        

        // 不能与其他数据进行运算
        // 报错 Uncaught TypeError: Cannot convert a Symbol value to a number
        // let result = s + 100;
        // let result = s > 100;
        // 报错：Uncaught TypeError: Cannot convert a Symbol value to a string
        // let result = s + '100';

        // 整理数据类型
        // USONB    you are so niubility
        // U    undefined
        // S    string   Symbol
        // O    object
        // N    null   number
        // B    boolean
    </script>
</body>

</html>
