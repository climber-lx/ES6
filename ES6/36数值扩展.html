<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数值扩展</title>
</head>

<body>
    <script>
        // 1. Number.EPSILON 是 JavaScript 表示的最小精度
        // EPSILON 属性的值接近于 2.2204460492503130808472633361816E-16
        function equal(a, b) {
            if (Math.abs(a - b) < Number.EPSILON) {
                return true;
            } else {
                return false;
            }
        }
        console.log(0.1 + 0.2 === 0.3);     //  false
        console.log(equal(0.1 + 0.2, 0.3));     //  true

        //2.二进制和八进制
        let b = 0b1010;  //二进制
        let o = 0o777;  //八进制
        let d = 100;    //十进制
        let x = 0xff;   //十六进制
        console.log(b); // 10
        console.log(o); // 511
        console.log(d); // 100
        console.log(x); // 255


        // 3.Number.isFinite 检测数值是否为有限数
        console.log(Number.isFinite(100));  // true
        console.log(Number.isFinite(100 / 0));  //false
        console.log(Number.isFinite(Infinity));     //false
        console.log(Number.isFinite(-Infinity));    //false

        // 4.Number.isNaN 检测一个数值是否为 NaN
        console.log(Number.isNaN(123)); //false
        console.log(Number.isNaN(NaN)); //true

        // 5.Number.parseInt Number.parseFloat 字符串转整数
        // 不能以非数字字符串为开头，否则全是NaN
        console.log(Number.parseInt('5211214love'));   //5211214
        console.log(Number.parseInt('3.1415神奇')); //3
        console.log(Number.parseInt('fff5214love'));   //NaN
        console.log(Number.parseInt('0.36')); //0
        console.log(Number.parseInt('w0.36')); //NaN

        // 6.Number.isInteger 判断一个是否为整数
        console.log(Number.isInteger(5));   // true
        console.log(Number.isInteger(2.5)); // false
        console.log(Number.isInteger(-5));  //  true
        console.log(Number.isInteger(NaN));  //  false

        // 7.Math.trunc 将数字的小数部分抹掉
        console.log(Math.trunc(3.5));    //3
        console.log(Math.trunc(2.8));   //2
        console.log(Math.trunc(-2.8));  //-2

        // 8.Math.sign 判断一个数到底为正数(1) 负数(-1) 还是零(0)
        console.log(Math.sign(100));    //1
        console.log(Math.sign(0));  //0
        console.log(Math.sign(-200));   //-1


    </script>
</body>

</html>
