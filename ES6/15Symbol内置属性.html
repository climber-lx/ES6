<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Symbol 内置属性 </title>
</head>

<body>
    <script>
        class Person {
            static [Symbol.hasInstance](params) {
                console.log(params);    // {}
                console.log("被用来检测类型");
                return false;
            }
        }

        let o = {};
        console.log(o instanceof Person);  // false


        const arr = [1, 2, 3];
        const arr2 = [4, 5, 6];
        arr2[Symbol.isConcatSpreadable] = false;
        console.log(arr.concat(arr2));  // [1, 2, 3, Array(3)]

    </script>
</body>

</html>
