<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则dotAll模式</title>
</head>

<body>
    <ul>
        <li>
            <a>肖生克的救赎</a>
            <p>上映日期：1994-09-10</p>
        </li>
        <li>
            <a>阿甘正传</a>
            <p>上映日期：1994-07-06</p>
        </li>
    </ul>
    <script>
        // dot . 元字符 除换行符以外的任意单个字符
        let str = `<ul>
                <li>
                    <a>肖生克的救赎</a>
                    <p>上映日期：1994-09-10</p>
                </li>
                <li>
                    <a>阿甘正传</a>
                    <p>上映日期：1994-07-06</p>
                </li>
            </ul>`;
        // 声明正则
        // const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/;
        const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/sg;
        // 执行破匹配
        let result;
        let data = [];
        while (result = reg.exec(str)) {
            data.push({ title: result[1], time: result[2] })
        }
        console.log(data);

    </script>
</body>

</html>
